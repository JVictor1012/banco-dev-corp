<div class="card">
    <h1 class="card-title" >CADASTRO</h1>
    <form class="form-container">

      <div class="form-field">
        <label>Nome:</label>
        <input type="text" id="nome" name="nome" #nome>
      </div>

      <div class="form-field">
        <label>Email:</label>
        <input type="text" id="email" name="email" #email>
      </div>

      <div class="form-field">
        <label>Saldo:</label>
        <input type="number" id="saldo" name="saldo" #saldo>
      </div>
      <div>
        <button  type="submit" (click)="cadastrar(nome.value, email.value, saldo.value)">Cadastrar</button>
      </div>
      <br>
      <button type="button" (click)="proxima()" >Correntistas</button>

    </form>
  </div>

<div class="dashboard" *ngFor="let dado of dados">
  <div class="info-item">
    <label>Código:</label>
    <span>{{dado.IdCorrentista}}</span>
  </div>
  <div class="info-item" >
    <label>Nome:</label>
    <span>{{dado.NomeCorrentista}}</span>
  </div>
  <div class="info-item">
    <label>Email:</label>
    <span>{{dado.EmailCorrentista}}</span>
  </div>
  <div class="info-item">
    <label>Saldo:</label>
    <span>{{dado.Saldo}}</span>
  </div>
</div>  
  <h3 *ngFor="let dado of dados">Bem vindo {{dado.NomeCorrentista}}!</h3>
  <div class="options">
    <button routerLink="/saque" >Saque</button>
    <button routerLink="/transferencia" >Tranferêcia</button>
    <button routerLink="/deposito" >Depósito</button>
    <button routerLink="/extrato" >Extrato</button>
    <button routerLink="/pagamento" >Pagamento</button>
  </div>
